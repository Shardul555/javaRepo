plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

sourceSets.main.java.srcDirs = ['src/main/java']
sourceSets.test.java.srcDirs = ['src/test/java']

group = 'com.MagicalArena.app'

java {
    sourceCompatibility = '17.0.10'
    targetCompatibility = '17.0.10'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'org.mockito:mockito-core:5.12.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'com.MagicalArena.app.MagicalArenaGame'
}


